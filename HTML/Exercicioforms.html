<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h3>Cadstro Liga dos Astronautas</h3>
    <forms>
        <div>
        <label for="name">Nome:</label><input type="text" name="name" id="name">
    </div>
    <br>
<div>
        <label for="email">Email:</label><input type="email" name="email" id="email"> - 
        <label for="password">Password:</label><input type="password" name="pass" id="pass"><br>
</div>
<br>
        <div>
        <label for="date">Data de Nascimento:</label><input type="date" name="bday" id="bday"> - 
        <label for="Photo">Foto:</label><input type="file" name="foto" id="foto"> <br>
    </div>
    <br>
    <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
        </select> 
         <label for="sex">Sexo:</label>
        <label for="female">F</label>
        <input type="radio" name="Gender" id="Gender">
        <label for="male">M</label>
        <input type="radio" name="Gender" id="Gender"><br>
    </div>
        <br>
    <div>
        Principais qualidades: <br>
       <label for="int">Inteligência</label> 
       <input type="checkbox" name="int" id="int">  |
       <label for="res">Resiliência</label> 
       <input type="checkbox" name="res" id="res" > | 
       <label for="fis">Preparo Físico</label>
       <input type="checkbox" name="fis" id="fis" > |
       <label for="edu">Educação</label> 
       <input type="checkbox" name="check" id="edu" value="edu"> |
    </div>
        <br>
        <div>
            <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Descreva aqui por que você quer ser Astronauta"></textarea>
        </div>
        <br>
        <input type="submit" value="Criar">
        <input type="reset" value="Apagar">



    </forms>
</body>
</html>
